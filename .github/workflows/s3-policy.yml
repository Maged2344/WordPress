name: S3 Expiry Policy Setup

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  set-s3-expiry-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Adjust to the appropriate region

      - name: Create S3 Expiry Policy to Delete Builds Older Than 7 Days
        run: |
          # Define the lifecycle policy as a JSON string
          LIFECYCLE_POLICY='{
            "Rules": [
              {
                "ID": "Delete old builds after 7 days",
                "Prefix": "app_",  # Optional: Change prefix to your object pattern if needed
                "Status": "Enabled",
                "Expiration": {
                  "Days": 7
                }
              }
            ]
          }'

          # Apply the lifecycle policy to the S3 bucket
          echo "$LIFECYCLE_POLICY" | aws s3api put-bucket-lifecycle-configuration \
            --bucket maged-bucket \
            --lifecycle-configuration file://-

      - name: Confirm S3 Lifecycle Policy
        run: |
          # Verify the lifecycle policy has been applied correctly
          aws s3api get-bucket-lifecycle-configuration --bucket maged-bucket
