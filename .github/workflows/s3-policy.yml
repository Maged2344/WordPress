name: S3 Expiry Policy Setup

on:
  push:
    branches:
      - master

jobs:
  set-s3-expiry-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 

      - name: Create S3 Expiry Policy to Delete Builds Older Than 7 Days
        run: |
          LIFECYCLE_POLICY='{
            "Rules": [
              {
                "ID": "Delete old builds after 7 days",
                "Prefix": "app_",
                "Status": "Enabled",
                "Expiration": {
                  "Days": 7
                }
              }
            ]
          }'

          aws s3api put-bucket-lifecycle-configuration \
            --bucket maged-bucket \
            --lifecycle-configuration "$LIFECYCLE_POLICY"

      - name: Confirm S3 Lifecycle Policy
        run: |
          aws s3api get-bucket-lifecycle-configuration --bucket maged-bucket
